<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "text-center">
        {% if user.is_authenticated %}
            <a href = "{% url 'logout' %}" class = "btn btn-outline-primary mx-1">로그아웃</a>
        {% else %}
            <a href = "{% url 'login' %}" class = "btn btn-outline-primary mx-1">로그인</a>
        {% endif %}
        <h1> 로그인 페이지 </h1>

        <form action="{% url 'login' %}" method = 'POST'>
            {% csrf_token %}
            {{form.as_p}}
            <button type = "submit" class = "btn btn-outlinne-primary">로그인</button>
        </form>
    </div>
</body>
</html>
