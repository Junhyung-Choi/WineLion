{% load static %}
{% block content %}

  {% endif %}

  <!-- #2 -->
  <form method="post" action="{% url 'signup' %}">
    <!-- #3 -->
    {% csrf_token %}

    <!-- #4 -->
    {{form.as_p}}

    <button type="submit">
      가입하기
    </button>
  </form>
{% endblock content %}
