{% extends 'base.html' %}
{% load static %}
{% block content %}
  <script>
    if ("{{msg}}" != "") 
      alert("{{msg}}");
  </script>
  <h2 style='text-align : center; padding-top : 50px;'>와인 찾기</h2>
  <form class="col-9" action="{% url 'wine_list' %}" style="margin: 0 auto;margin-top: 30px; border: 1px solid #d4d4d4; border-radius: 10px" method="POST">
    {% csrf_token %}
    <div class="row justify-items-around" style="margin: 0 auto; height: auto;">
      <div class="form-check form-check-inline col" style="font-size : 16px; padding-top:2px">
        <input class="form-check-input" type="radio" name="location" id="inlineRadio1" value="칠레" checked="checked">
        <label class="form-check-label" for="inlineRadio1">칠레</label>
      </div>
      <div class="form-check form-check-inline col" style="font-size : 16px; padding-top:2px">
        <input class="form-check-input" type="radio" name="location" id="inlineRadio2" value="스페인">
        <label class="form-check-label" for="inlineRadio2">스페인</label>
      </div>
      <div class="form-check form-check-inline col" style="font-size : 16px; padding-top:2px">
        <input class="form-check-input" type="radio" name="location" id="inlineRadio3" value="남아프리카">
        <label class="form-check-label" for="inlineRadio3">남아프리카</label>
      </div>
      <div class="form-check form-check-inline col" style="font-size : 16px; padding-top:2px">
        <input class="form-check-input" type="radio" name="location" id="inlineRadio4" value="아르헨티나">
        <label class="form-check-label" for="inlineRadio4">아르헨티나</label>
      </div>
      <div class="form-check form-check-inline col" style="font-size : 16px; padding-top:2px">
        <input class="form-check-input" type="radio" name="location" id="inlineRadio5" value="미국">
        <label class="form-check-label" for="inlineRadio5">미국</label>
      </div>
      <div class="form-check form-check-inline col" style="font-size : 16px; padding-top:2px">
        <input class="form-check-input" type="radio" name="location" id="inlineRadio6" value="호주">
        <label class="form-check-label" for="inlineRadio6">호주</label>
      </div>
      <div class="form-check form-check-inline col" style="font-size : 16px; padding-top:2px">
        <input class="form-check-input" type="radio" name="location" id="inlineRadio7" value="이태리">
        <label class="form-check-label" for="inlineRadio7">이탈리아</label>
      </div>
      <div class="form-check form-check-inline col" style="font-size : 16px; padding-top:2px">
        <input class="form-check-input" type="radio" name="location" id="inlineRadio8" value="프랑스">
        <label class="form-check-label" for="inlineRadio8">프랑스</label>
      </div>
    </div>
    <div class="row justify-content-end" style="height: auto; margin:0 auto; padding-right: 100px;">
      <div class="form col col-9" style="font-size : 16px; padding-top:2px; text-align:center; ">
        <input class="text col-12" name="winename" id="winename" value="" placeholder="와인 이름을 입력해주세요" style="height: 35px;">
      </div>
      <button type="submit" class="btn btn-primary col col-1 align-self-end">검색</button>
    </div>
  </form>
  <div class="row justify-content-center" style="height:auto;">
    <div class="col-10">
      <div class="row row-cols-1 row-cols-md-3 g-4" style="height: auto;">
        {% for card in cards %}
          <div class="col" style="margin-top : 10px">
            <div class="card h-100">
              <img src="{{card.img}}" class="card-img-top" style="width : 100px;height: 200px; margin: 0 auto;">
              <div class="card-body" style="text-align:center">
                <h5 class="card-title">{{card.data.name}}</h5>
                <a class="btn btn-outline-primary" href="{% url 'wine_info' card.data.id %}">와인 보러가기</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
