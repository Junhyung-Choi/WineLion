{% load static %}

<body>
    <nav class="navbar">
        <div class="navBox1"><img src="{% static 'img/로고.jpg' %}"> </div>
        <div class="navBox2"></div>
        <div class="navBox3">
            <div class="navItem"><a class="aTag"><img src="{% static 'img/search.png' %}" width="30px" height="30px"></a></div>
            <div class="navItem"><a class="aTag"><img src="{% static 'img/cart.png' %}" width="30px" height="30px"></a></div>
            <div class="navItem"><a class="aTag"><img src="{% static 'img/mypage.png' %}" width="30px" height="30px"></a></div>
            <div class="navItem"><a class="aTag">로그인</a></div>
        </div>
    </nav>
    
    <div class="line"></div>

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <div class="image1"></div>
          <div class="text">리뷰</div>
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <div class="image2"></div>
          <div class="text">음식별 추천</div>
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <div class="image3"></div>
          <div class="text">와인가이드</div>
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">4 / 6</div>
          <div class="image4"></div>
          <div class="text">장소별 추천</div>
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">5 / 6</div>
          <div class="image5"></div>
          <div class="text">내주변 매장</div>
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <div class="image6"></div>
          <div class="text">이달의 와인</div>
        </div>
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
        <a class="next" onclick="moveSlides(1)">&#10095;</a>
      </div>
      <br/>
  
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
      
      <div class="Hashtag">
        <div class="Hashtag_inner">
          <div class="swiper-container Hashtag_slide swiper-container-initialized swiper-container-horizontal">
            <div class="swiper-wrapper" style="transform: translate3d(0px, 0px, 0px);">
              <div class="swiper-slide swiper-slide-active" style="margin-right: 16px;">
                <a>
